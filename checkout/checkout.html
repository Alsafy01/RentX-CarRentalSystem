<!DOCTYPE html>
<html>
  <head>
    <title>CheckOut</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="card cart">
        <label class="title">CHECKOUT</label>
        <div class="steps">
          <div class="step">
            <div class="info">
              <span>SHIPPING</span>
              <p>PICKUP LOCATION</p>
              <form class="location">
                <input
                  type="text"
                  placeholder="Location"
                  class="location_field"
                  id="location"
                />
                <p>PICKUP DATE</p>
                <input type="date" name="pickup" id="pickdate" class="p" />
                <div class="edit">
                  <p>RETURN DATE</p>
                  <input type="date" name="return" id="returndate" class="r" />
                </div>
              </form>
            </div>
            <hr />
            <hr />
            <div class="your-info">
              <input
                type="text"
                name="Fullname"
                id="name"
                placeholder="Enter FullName"
              />
              <p></p>
              <input
                type="text"
                name="email"
                id="Email"
                placeholder="Enter Email"
              />
              <p></p>
              <input
                type="password"
                name="password"
                id="pass"
                placeholder="Enter Password"
              />
              <p></p>
              <input
                type="text"
                name="phonenumber"
                id="phone"
                placeholder="phonenumber"
              />
            </div>
            <hr />
            <div class="payments">
              <span>PAYMENT</span>
              <div class="details">
                <span>car model</span>
                <span></span>
                <span>price</span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card checkout">
        <div class="footer">
          <label class="price"></label>
          <button class="checkout-btn" onclick="proceedCheckout()">
            Checkout
          </button>
        </div>
      </div>
    </div>
    <script src="checkout.js"></script>
  </body>
</html>
