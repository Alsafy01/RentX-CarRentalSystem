<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CheckOut</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="card cart">
        <label class="title">CHECKOUT</label>
        <div class="steps">
          <div class="step">
            <div class="info">
              <span>SHIPPING</span>
              <p>PICKUP LOCATION</p>
              <form class="location">
			<input
				type="text"
				placeholder="Location"
				class="location_field"
				id="location"
			/>
			<p>PICKUP DATE</p>
			<input type="date" name="pickup" id="pickdate" class="p" />
			<div class="edit">
				<p>RETURN DATE</p>
				<input type="date" name="return" id="returndate" class="r" />
			</div>
            </div>
            <hr />
            <hr />
            <hr />
            <div class="payments">
              <span>PAYMENT</span>
              <select id="pay" class="location_field" onchange="togglePaymentFields()">
                <option value="cash">Cash</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
              </select>

              <div id="creditCardInput" style="display: none;">
                <label for="creditCardNumber">Credit Card Number (Last 4 digits):</label>
                <input type="text" id="creditCardNumber" maxlength="4">
              </div>

              <div id="paypalInput" style="display: none;">
                <label for="paypalNumber">PayPal Transfer No.:</label>
                <input type="text" id="paypalNumber" maxlength="11">
              </div>

              <div class="details">
                <span>Car Model</span>
                <span id="carModelPrice"></span>
                <span>Main Price</span>
                <span id="mainPrice"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card checkout">
        <div class="footer">
          <label class="price"></label>
          <button class="checkout-btn" onclick="proceedCheckout()">
            Checkout
          </button>
        </div>
      </div>
    </div>
    <script src="checkout.js"></script>
  </body>
</html>
