<!DOCTYPE html>
<html>
  <head>
    <script>
      function check_admin() {
        var form = document.querySelector('.form'); // Add this line to reference the form element

        var email = document.getElementById("email").value.trim();
      
        if (email[0] == ('#')) {
          const adminInput = document.createElement('input');
          adminInput.type = 'hidden';
          adminInput.name = 'admin';
          adminInput.value = 'true';
          form.appendChild(adminInput);
        } else {
          const adminInput = document.createElement('input');
          adminInput.type = 'hidden';
          adminInput.name = 'admin';
          adminInput.value = 'false';
          form.appendChild(adminInput);
        }

        return true;
      }
    </script>
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css" />
  </head>

  <body>
    <div class="container">
      <div class="top-bar">
        <a href="../index.html" class="back-arrow">&#9664;</a>
      </div>

      <div class="heading">Sign In</div>

      <form action="checkCredentials.php" method="POST" onsubmit="return check_admin()" class="form">
        <input
          required=""
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
        />

        <input
          required=""
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />

        <span class="forgot-password"><a href="#">Forgot Password?</a></span>

        <input class="login-button" type="submit" value="Sign In" />
      </form>

      <div class="social-account-container"></div>
      <span class="agreement"
        ><a href="#">Learn user licence agreement</a></span
      >

      <div class="alternative-option">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
    <script type="module" src="loginScript.js"> </script>
  </body>
</html>
